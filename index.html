    <style>
      /* Prevent flash of unstyled content */
      body {
        background: linear-gradient(135deg, #000000 0%, #1e3a8a 20%, #065f46 100%);
        color: #ffffff;
        transition: background 0.3s ease, color 0.3s ease;
      }
      
      /* Light mode styles */
      body.light-mode {
        background: linear-gradient(135deg, #ffffff 0%, #f3f4f6 20%, #e5e7eb 100%) !important;
        color: #000000 !important;
      }
      
      /* Loading animation */
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(59, 130, 246, 0.3);
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Accessibility improvements */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        body {
          background: #000000;
          color: #ffffff;
        }
        body.light-mode {
          background: #ffffff !important;
          color: #000000 !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; flex-direction: column;">
        <div class="loading-spinner"></div>
        <p style="margin-top: 1rem; color: #9ca3af;">Loading PitchSense...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
